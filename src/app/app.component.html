<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4">
            <ul class="list-group" >
                <li (click) = "abrirParaEditar(empleado)"
                    [class.active]="empleado == seleccionarUnEmpleado"
                    class="list-group-item list-group-item-action" 
                    *ngFor="let empleado of empleadoArray"> 
                    <span class="badge badge-primary">{{empleado.id}}</span>
                    {{empleado.nombre}} - {{empleado.pais}}
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body"> 
                    <div class="card-title">
                        Ingresa un nuevo empleado
                    </div>
                    <div class="form-group mt-2">
                        <input 
                            type="text"
                            [(ngModel)]="seleccionarUnEmpleado.nombre" 
                            class="form-control " 
                            placeholder="Ingrese su nombre">
                        <input 
                            type="text"  
                            [(ngModel)]="seleccionarUnEmpleado.pais" 
                            class="form-control mt-2" 
                            placeholder="Ingrese su pais">
                    </div>
                    <button 
                        (click) = "addOrEdit()" 
                        class="btn btn-primary">
                        Submit
                    </button>
                    <button 
                        *ngIf="seleccionarUnEmpleado.id !==0"
                        class="btn btn-danger"
                        (click)="eliminarEmpleado()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
